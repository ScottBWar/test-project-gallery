<!doctype html>
<html lang="en">
   <head>
      <title>Simple Gallery Search</title>
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <meta name="viewport" content="width=device-width">
    </head>
   <body>
      <div id="page_container">
         <div id="opts">
            <div id="option-text">
               <h1> Viewing gallery of results for: '<span id="query_term">Dogs</span>'</h1>
               <h5> Images are provided for free, courtesy of the <a href="https://pixabay.com/en/service/about/api/">Pixabay API</a>. </h5>
               <h6> Created and Submitted by Scott Warner of Jersey City, NJ. <a href="mailto:scottbwarner@gmail.com">(email me.)</a></h6>
               <div id="new_search_container">
                  <h6> <span id="search_span">New Custom Search: <input id="search_input" type="text"></span><button id="search_button">Go</button>  <span id="no_results_found">No results found.</span></h6>
                   
                 </div>
            </div>
         </div>
         <div id="gallery_head">
            <h2 id="gallery_header">Gallery: <span id="page_indicator"></span></h2>
            <h2 id="pagination_header">
               <div id="pagination_button_container"></div>
            </h2>
            <div style="clear:both;"></div>
         </div>
         <div id="container_large">
         </div>
      </div>
      </div>
      <div id="modal"></div>
   </body>
</html>
